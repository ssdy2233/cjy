<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 新增响应式视图 -->
    <meta name="referrer" content="always">
    <meta name="theme-color" content="#2932e1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" sizes="any" mask href="//www.baidu.com/img/baidu_85beaf5496f291521eb75ba38eacbd87.svg">
    <link rel="search" type="application/opensearchdescription+xml" href="/content-search.xml" title="百度搜索">
    <title>我喜欢你_百度搜索</title>
    
    <!-- 提取所有样式到外部 CSS 文件（推荐），此处暂合并为内部样式块 -->
    <style id="result-style">
        /* 公共基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* 统一盒模型 */
        }
        body {
            color: #333;
            background: #fff;
            font-family: arial, sans-serif;
            min-width: 1000px; /* 保留最小宽度但优化 */
            padding: 0; /* 修复重复定义 */
        }
        a {
            text-decoration: none;
            color: #00c;
        }
        a:hover {
            text-decoration: underline;
        }
        ul, li {
            list-style: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        .hidden {
            display: none !important; /* 统一隐藏类 */
        }
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        /* 头部样式优化 */
        #head {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            min-width: 1000px;
            background: #fff;
            border-bottom: 1px solid #ebebeb;
            z-index: 301;
            -webkit-transform: translateZ(0); /* 硬件加速 */
        }
        #head.s_down {
            box-shadow: 0 0 5px rgba(0,0,0,0.1); /* 优化阴影性能 */
        }
        .head_wrapper {
            padding: 0 20px; /* 增加内边距避免内容贴边 */
        }
        .s_form {
            position: relative;
            zoom: 1;
            height: 55px;
            padding: 0 0 0 10px;
        }
        #result_logo {
            float: left;
            margin: 7px 0 0;
        }
        #result_logo img {
            width: 101px;
            height: 33px;
            object-fit: contain; /* 防止图片变形 */
        }

        /* 搜索框样式优化 */
        .s_ipt_wr {
            width: 536px;
            height: 30px;
            display: inline-block;
            margin-right: 5px;
            border: 1px solid #b6b6b6;
            border-color: #7b7b7b #b6b6b6 #b6b6b6 #7b7b7b;
            vertical-align: top;
            transition: border-color 0.2s; /* 增加过渡动画 */
        }
        .s_ipt_wr:focus-within {
            border-color: #4791ff; /* 聚焦时边框变色 */
        }
        .s_ipt {
            width: 523px;
            height: 22px;
            font: 16px/18px arial;
            margin: 5px 0 0 7px;
            padding: 0;
            border: 0;
            outline: 0;
        }
        .s_btn_wr {
            width: 97px;
            height: 34px;
            display: inline-block;
            vertical-align: top;
        }
        .s_btn {
            width: 95px;
            height: 32px;
            font-size: 14px;
            padding: 0;
            border: 0;
            cursor: pointer;
            background-color: #3385ff; /* 优化按钮颜色 */
            color: #fff;
            transition: background-color 0.2s;
        }
        .s_btn:hover {
            background-color: #2878f0; /*  hover 效果 */
        }

        /* 内容区域优化 */
        #container {
            padding-top: 80px; /* 避免被固定头部遮挡 */
            position: relative;
        }
        #content_left {
            width: 636px;
            float: left;
            padding-left: 35px;
        }
        #content_right {
            border-left: 1px solid #e1e1e1;
            float: right;
        }
        .container_s #content_right {
            width: 271px;
        }
        .container_l #content_right {
            width: 434px;
        }

        /* 搜索结果样式优化 */
        .result, .result-op {
            margin-bottom: 14px;
            padding: 10px 0; /* 增加内边距提升可读性 */
        }
        .t {
            font-weight: 400;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .t a {
            color: #1a0dab; /* 优化链接颜色 */
        }
        .t a:hover {
            color: #2b5cc5;
        }
        .c-abstract {
            font-size: 13px;
            line-height: 1.5;
            color: #545454;
        }
        .c-showurl {
            color: #006621; /* 优化链接颜色 */
            font-size: 13px;
            margin: 3px 0;
            display: inline-block;
        }

        /* 分页样式优化 */
        #page {
            padding: 30px 0 40px 121px;
            text-align: center; /* 居中分页 */
        }
        #page a {
            display: inline-block;
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #e1e1e1;
            border-radius: 3px; /* 增加圆角 */
            transition: all 0.2s;
        }
        #page a:hover {
            border-color: #3385ff;
            background-color: #f0f7ff;
        }

        /* 响应式适配（新增） */
        @media (max-width: 1200px) {
            .container_l #content_right {
                width: 300px;
            }
            #content_left {
                width: calc(100% - 335px); /* 自适应宽度 */
            }
        }
        @media (max-width: 992px) {
            #content_right {
                display: none; /* 小屏幕隐藏右侧 */
            }
            #content_left {
                width: 100%;
                padding: 0 20px;
            }
            body, #head {
                min-width: auto; /* 取消最小宽度限制 */
            }
        }
    </style>
</head>
<body>
    <div id="head">
        <div class="head_wrapper">
            <form class="fm" id="form" action="/s" method="get">
                <div id="result_logo">
                    <img src="https://www.baidu.com/img/baidu_jgylogo3.gif" alt="百度一下" title="百度首页">
                </div>
                <div class="s_ipt_wr">
                    <input type="text" class="s_ipt" name="wd" value="我喜欢你" autocomplete="off">
                </div>
                <div class="s_btn_wr">
                    <input type="submit" value="百度一下" class="s_btn">
                </div>
            </form>
            <div id="s_tab" class="clearfix">
                <a href="javascript:;">网页</a>
                <a href="javascript:;">视频</a>
                <a href="javascript:;">图片</a>
                <b>资讯</b> <!-- 当前选中项 -->
            </div>
        </div>
    </div>

    <div id="container" class="container_s">
        <div class="nums">
            <span class="nums_text">百度为您找到相关结果约1,000,000个</span>
        </div>

        <div id="content_left">
            <!-- 搜索结果项1 -->
            <div class="result c-container" id="1">
                <h3 class="t">
                    <a href="javascript:;" target="_self">{{替换标题1}}</a>
                </h3>
                <div class="c-showurl">https://example.com/love</div>
                <div class="c-abstract">
                    这是一段关于"我喜欢你"的描述内容，包含相关信息和细节，帮助用户了解更多背景...
                </div>
            </div>

            <!-- 搜索结果项2（示例） -->
            <div class="result-op c-container" id="2">
                <h3 class="t">
                    <a href="javascript:;" target="_self">{{替换标题2}}</a>
                </h3>
                <div class="c-abstract">
                    这是另一段相关内容，可能包含用户感兴趣的扩展信息...
                </div>
            </div>
        </div>

        <div id="content_right">
            <!-- 右侧推荐内容 -->
            <div class="result-op">
                <h3 class="t">百度热榜</h3>
                <ul>
                    <li><a href="javascript:;">1. 我喜欢你</a></li>
                    <li><a href="javascript:;">2. 遇见你的时候所有星星都砸到俺头上</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="page">
        <a href="javascript:;">1</a>
        <a href="javascript:;">2</a>
        <a href="javascript:;">3</a>
        <a href="javascript:;">下一页 >></a>
    </div>

    <!-- 引入外部脚本（推荐） -->
    <script src="cursor-effect.js"></script>
</body>
</html>
